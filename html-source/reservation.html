    <script >
   
      let attention = Prompt();
      (function() {
        'use strict';
        window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

  

        



        document.getElementById("colorButton").addEventListener("click",function(){
                let html = `
                <div class="container">
                <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                      <div class="form-row">
                          <div class="col">
                              <div class="form-row" id="reservation-dates-modal">
                                  <div class="col">
                                      <input required class="form-control" type="date" name="start" id="start" placeholder="Arrival">
                                  </div>
                                  <div class="col">
                                      <input required class="form-control" type="date" name="end" id="end" placeholder="Departure">
                                  </div>

                              </div>
                          </div>
                      </div>
                </form>
                </div>
              
                `     
                attention.custom({msg:html,title:"Chose your dates"});
        })
      
    function notify(msg, msgType){
      notie.alert({
        type: msgType,
        text: msg,
      })
    }

    function notifyModal(title, text, icon, confirmButtonText){

       Swal.fire({
          title: title,
        text: text,
          icon: icon,
          confirmButtonText: confirmButtonText
                })
    }

    function Prompt(){
      
      let toast = function(c){
        //if c was passed with value for arguments
        //all those variables{msg,icon,position} will contan the values
        //passed with c
        //if c was empty those variable will have the
        //values assigned to them bellow
        const{
        msg = "",
        icon = "success",
        position = "top-end",

      } = c;
        const Toast = Swal.mixin({
              toast: true,
              title: msg,
              icon : icon,
              position: position,
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.addEventListener('start', Swal.stopTimer)
                toast.addEventListener('end', Swal.resumeTimer)
              }
            })

        Toast.fire({})
      }
      let success = function(c){
                const{
                  msg = "",
                  title = "",
                  footer = "",
                } = c;
                Swal.fire({
                  icon: 'success',
                  title: title,
                  text: msg,
                  footer: footer
                         })
      }
      let error = function(c){
                const{
                  msg = "",
                  title = "",
                  footer = "",
                } = c;
                Swal.fire({
                  icon: 'error',
                  title: title,
                  text: msg,
                  footer: footer
                         })
      }
      async function custom(c){
        const{
          msg = "",
          title = "",
        } = c;
        
        const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
             
                preConfirm: () => {
                  return [
                    document.getElementById('start').value,
                    document.getElementById('end').value
                  ]
                }
              })

              if (formValues) {
                Swal.fire(JSON.stringify(formValues))
              }
      }
      return{
        toast:toast,
        success: success,
        error: error,
        custom:custom,
      }
    }
